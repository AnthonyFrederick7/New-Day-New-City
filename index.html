<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>New Day, New City</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdqpDxIK96-Sorhh3EDLRMIIu-HEhtee4&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>
    <nav class="h-24 flex flex-wrap items-center justify-between mx-auto bg-white border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900">
        <a>
            <img src="./assets/images/NDNC.png" class="mr-3 h-20" alt="NDNC Logo" />
        </a>
    </nav>
    
    <hero>
        <video id="background-video" playsinline autoplay loop muted>
            <source src="./assets/images/Moving-City.mp4" type="video/mp4">
        </video>
    </hero>
    
    <main>
        <div class="container px-4 flex-col text-white sm:w-60 md:w-fit">
            <h2 class="card-header text-center text-2xl font-medium pt-6 py-10">Lets Get Started</h3>
                <div>
                    
                    <form id="user-input" class="text-center text-base" method="GET" action="results.html" onsubmit="return checkboxValidation(this)">
                <label class="form-label" for="city" >Enter City:</label>
                
                <input name="city" id="city-input" type="text" autofocus="true" class="city-input border-2 rounded-xl text-black pl-2" list="searchdata" required/>
                <datalist id="searchdata"></datalist>
                
                <div class="py-10">
                    <label class="form-label" for="date">Select Date:</label>
                    <input name="date" id="date-input" type="date" autofocus="true" class="date-input border-2 rounded-xl text-black pl-2" required/>
                </div>
                
                <div class="options p-2 text-center">
                    <h3>Select one of the following:</h3>
                    <input type="checkbox" id="hotels" name="hotels" value="hotels">
                    <label for="hotels" class="option px-1"> Hotels </label><br>
                    
                    <input type="checkbox" id="rests" name="restaurants" value="restaurants">
                    <label for="restaurants" class="option px-1"> Restaurants </label><br>
                    
                    <input type="checkbox" id="attractions" name="attractions" value="attractions">
                    <label for="attractions" class="option px-1"> Attractions </label><br>
                </div>  
                
                <div class="text-center pt-4 py-6">
                    <button type="submit" id='submit' class="btn px-4">Lets Travel!</button>
                </div>
                
            </form>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/results.js"></script>
</body>
</html>
